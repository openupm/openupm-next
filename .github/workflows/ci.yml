name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: CI
    steps:
      - name: setup redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: 5.x
      - name: ping redis
        run: redis-cli ping
      - name: checkout the current branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: checkout openupm/openupm repo for the data folder
        uses: actions/checkout@v3
        with:
          repository: openupm/openupm
          ref: master
          path: tmp-openupm
      - name: move tmp-openupm/data to data
        run: mv tmp-openupm/data data && rm -rf tmp-openupm
      - name: install volta
        uses: volta-cli/action@v4
      - name: npm install
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 3
          max_attempts: 3
          command: npm install
      - name: npm run test
        run: npm run test

  build-website-us:
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.repository == 'openupm/openupm-next'
    steps:
      - name: checkout main repo
        uses: actions/checkout@v3
      - name: checkout openupm/openupm repo for the data folder
        uses: actions/checkout@v3
        with:
          repository: openupm/openupm
          ref: master
          path: tmp-openupm
      - name: move tmp-openupm/data to data
        run: mv tmp-openupm/data data && rm -rf tmp-openupm
      - name: install volta
        uses: volta-cli/action@v4
      - name: npm install
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 3
          max_attempts: 3
          command: npm install
      - name: npm run build:release
        run: npm run build:release
      - name: npm run docs:build
        run: |
          # Remove /zh/* pages
          rm -rf docs/zh
          # Build website
          VITE_OPENUPM_REGION=us npm run docs:build
        working-directory: apps/docs
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis-report
          path: apps/docs/bundle-analyse.html
      - name: deploy to openupm-next-website repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: openupm/openupm-next-website
          folder: apps/docs/docs/.vuepress/dist
          single-commit: true
          ssh-key: ${{ secrets.OPENUPM_NEXT_WEBSITE_DEPLOY_KEY }}

  build-website-cn:
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.repository == 'openupm/openupm-next'
    steps:
      - name: checkout main repo
        uses: actions/checkout@v3
      - name: checkout openupm/openupm repo for the data folder
        uses: actions/checkout@v3
        with:
          repository: openupm/openupm
          ref: master
          path: tmp-openupm
      - name: move tmp-openupm/data to data
        run: mv tmp-openupm/data data && rm -rf tmp-openupm
      - name: install volta
        uses: volta-cli/action@v4
      - name: npm install
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 3
          max_attempts: 3
          command: npm install
      - name: npm run build:release
        run: npm run build:release
      - name: npm run docs:build
        run: |
          # Overwrite homepage page with localized version
          cp docs/zh/index.md docs/index.md
          # Build website
          VITE_OPENUPM_REGION=cn npm run docs:build
        working-directory: apps/docs
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis-report-cn
          path: apps/docs/bundle-analyse.html
      - name: deploy to openupm-next-website-cn repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: openupm/openupm-next-website-cn
          folder: apps/docs/docs/.vuepress/dist
          single-commit: true
          ssh-key: ${{ secrets.OPENUPM_NEXT_WEBSITE_CN_DEPLOY_KEY }}

  deploy-website-cn:
    runs-on: ubuntu-latest
    needs: build-website-cn
    if: github.ref == 'refs/heads/main' && github.repository == 'openupm/openupm-next'
    steps:
      - name: deploy website
        uses: JimCronqvist/action-ssh@master
        with:
          privateKey: ${{ secrets.SERVER_CN_SSH_PRIVATE_KEY }}
          hosts: ${{ secrets.SERVER_CN_USER }}@${{ secrets.SERVER_CN_HOST }}
          command: |
            /home/openupm/openupm-devops/scripts/deploy-website-cn.sh
